<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>添加用户</title>
</head>
<body>
    <form th:action="@{/save}" method="post">
        用户姓名：<input type="text" name="name"/><span style="color:red" th:errors="${user.name}"></span><br/>
        用户密码：<input type="password" name="password" /><span style="color:red" th:errors="${user.password}"></span><br/>
        用户年龄：<input type="text" name="age" /><span style="color:red" th:errors="${user.age}"></span><br/>
        <input type="submit" value="OK"/>
    </form>
</body>
</html>
